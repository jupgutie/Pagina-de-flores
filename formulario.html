<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Efectos</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #loadingMessage {
            display: none;
            color: blue;
            font-weight: bold;
        }
        .highlight {
            background-color: #fffd87;
        }
    </style>
</head>
<body>
    <h1>Formulario con Efectos y Widgets</h1>
    <form id="userForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="fecha">Fecha de Evento:</label>
        <input type="text" id="fecha" name="fecha" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <div id="loadingMessage"> cargando, espera...</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
      
        $(function() {
            $("#fecha").datepicker({
                dateFormat: "dd-mm-yy",
                minDate: 0 
            });
        });

        
        $("#userForm").on("submit", function(event) {
            event.preventDefault(); 
            let formValid = true;

            
            $("#userForm input").each(function() {
                if ($(this).val() === "") {
                    $(this).addClass("highlight");
                    formValid = false;
                } else {
                    $(this).removeClass("highlight");
                }
            });

            if (formValid) {
                
                $("#loadingMessage").fadeIn(500).delay(2000).fadeOut(500);
            }
        });
    </script>
</body>
</html>
