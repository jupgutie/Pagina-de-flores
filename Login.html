<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evole Crochet</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluimos Font Awesome para los iconos sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="logo.jpeg" alt="Evole Crochet Logo">
        </div>

        <!-- Sección derecha con formulario de login -->
        <div class="right-section">
            <div class="overlay"></div>
            <h2>¡Bienvenido de nuevo!</h2>
            <form id="loginForm" class="login-form" onsubmit="return validateLogin()">
                <label for="username">Username:</label> 
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>

            <!-- Sección de registro y redes sociales -->
            <p>¿No tienes una cuenta? <a href="/paginas/register.html">¡Registrate!</a></p>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <!-- Validación de login con JavaScript -->
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Credenciales de prueba para la validación
            if (username === "poli" && password === "poli") {
                // Redirige a la página de categorías dentro de la carpeta paginas
                window.location.href = "Categorias.html";
                return false; // Previene que el formulario recargue la página
            } else {
                // Si los datos son incorrectos, muestra un mensaje de error
                alert("Usuario o contraseña incorrectos");
                return false; // Previene que el formulario recargue la página
            }
        }
    </script>
</body>
</html>
